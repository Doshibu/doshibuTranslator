<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="popup.css"/>
</head>

<body >
	<div class="well">
		<div class="col-md-12">
			<div class="form-group">
				<label for="fromSelect">From&nbsp;:&nbsp;</label>
				<select class="form-control" id="fromSelect" >
					<!-- <option>1</option> -->
				</select>
			</div>
			<textarea id="fromText" class="form-control"></textarea>	
		</div>

		<div class="col-md-12 resize">
			<button id="switchBtn" type="button" class="btn btn-primary btn-sm">
				<span class="glyphicon glyphicon-resize-horizontal"></span>
			</button>
		</div>

		<div class="col-md-12">
			<div class="form-group">
				<label for="toSelect">To&nbsp;:&nbsp;</label>
				<select class="form-control" id="toSelect">
					<!-- <option>1</option> -->
				</select>
			</div>
			<textarea id="toText" class="form-control"></textarea>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
