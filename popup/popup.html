<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="lib/jquery.range.css">
	<link rel="stylesheet" type="text/css" href="popup.css"/>
</head>

<body >
	<div class="well">
		<div class="form-group">
			<label for="__password">Password :</label>
			<input id="__password" type="text" class="form-control">
		</div>

		<div class="form-group lengthSlider">
			<label for="__legnth">Length :</label>
			<div class="col-md-12">
				<input id="__length" class="single-slider" type="hidden" value="8"/>
			</div>
		</div>

		<div class="col-md-6 optionBlock">
			<div class="checkbox">
				<label><input id="checkLetters" type="checkbox" checked="checked">Letters</label>
			</div>
			<div class="checkbox">
				<label><input id="checkNumbers" type="checkbox" checked="checked">Numbers</label>
			</div>
			<div class="checkbox">
				<label><input id="checkSymbols" type="checkbox">Symbols</label>
			</div>
		</div>

		<div class="col-md-6 submitBlock">
			<div>
				<button id="btnCopy" type="button" class="btn btn-success">Copy it !</button>
			</div>
			<div>
				<button id="btnReset" type="button" class="btn btn-warning">Reset</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/jquery.range.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
